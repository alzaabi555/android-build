  <style>
    :root {
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f7;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }
    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    
    @media print {
      .no-print { display: none !important; }
      body { background: white !important; overflow: visible !important; height: auto !important; }
      .scroll-container { overflow: visible !important; height: auto !important; }
    }
    
    .scroll-container {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .active-scale:active { transform: scale(0.97); }
  </style>
