<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>نظام مدرستي</title>
  
  <!-- إعدادات iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="مدرستي">
  
  <!-- إعدادات Android الأساسية للتثبيت -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#f2f2f7">
  <link rel="manifest" href="manifest.json">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --sat: env(safe-area-inset-top, 20px); 
      --sab: env(safe-area-inset-bottom, 20px); 
    }
    body { 
      font-family: 'Tajawal', sans-serif; 
      background-color: #f2f2f7; 
      margin: 0; padding: 0; 
      height: 100vh; width: 100vw;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
    #initial-loader {
      position: fixed; inset: 0; background: #f2f2f7; 
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; z-index: 9999;
      transition: opacity 0.4s ease;
    }
    .loader-spinner {
      width: 40px; height: 40px; border: 4px solid #e2e8f0;
      border-top-color: #2563eb; border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="initial-loader">
    <div class="loader-spinner"></div>
    <p style="margin-top:20px; font-weight: 700; color: #64748b; font-size: 14px;">جاري التحميل...</p>
  </div>

  <div id="root"></div>

  <script type="module" src="./index.js"></script>
  
  <script>
    setTimeout(function() {
      var loader = document.getElementById('initial-loader');
      if(loader) loader.style.display = 'none';
    }, 5000);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
