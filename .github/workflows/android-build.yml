
name: Build Android App (APK)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Setup Android Platform (Force Recreate)
        run: |
          # تنظيف جذري: حذف مجلد android تماماً إذا كان موجوداً
          # هذا يضمن أن يقوم Capacitor بإنشاء نسخة جديدة وسليمة تحتوي على gradlew
          echo "Removing existing android directory to force fresh generation..."
          rm -rf android

          # إضافة منصة أندرويد من الصفر
          echo "Adding Android platform..."
          npx cap add android
          
          # مزامنة ملفات الويب
          echo "Syncing Capacitor..."
          npx cap sync android

      - name: Generate App Icons
        run: npx capacitor-assets generate --android

      - name: Build Android Debug APK
        run: |
          cd android
          # الآن يجب أن يكون gradlew موجوداً لأننا أعدنا إنشاء المجلد
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            echo "Warning: Gradlew still not found despite recreation. Using system gradle..."
            gradle assembleDebug
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Android-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
