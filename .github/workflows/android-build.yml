
name: Build Android App (APK)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Sync Android Platform
        run: |
          # تم إزالة أمر الحذف (rm -rf android) للحفاظ على التعديلات المخصصة في مجلد الأندرويد
          # مثل AndroidManifest.xml و network_security_config.xml
          
          echo "Syncing Capacitor with Android platform..."
          # إذا لم يكن المجلد موجوداً (لأول مرة)، نقوم بإضافته
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # نقوم بالمزامنة فقط لتحديث ملفات الويب والـ plugins
          npx cap sync android

      - name: Create Dummy google-services.json
        run: |
          # إنشاء ملف google-services.json وهمي لتجنب فشل البناء في حال كان مطلوباً من قبل الإضافات
          # يتم الإنشاء فقط إذا لم يكن الملف موجوداً بالفعل
          if [ ! -f "android/app/google-services.json" ]; then
            echo "Creating dummy google-services.json to prevent build failure..."
            mkdir -p android/app
            echo '{
              "project_info": {
                "project_number": "123456789012",
                "project_id": "dummy-project",
                "storage_bucket": "dummy-project.appspot.com"
              },
              "client": [
                {
                  "client_info": {
                    "mobilesdk_app_id": "1:123456789012:android:321abc456def7890",
                    "android_client_info": {
                      "package_name": "com.madrasati.app"
                    }
                  },
                  "oauth_client": [],
                  "api_key": [
                    {
                      "current_key": "AIzaSyDummyKey"
                    }
                  ],
                  "services": {
                    "appinvite_service": {
                      "other_platform_oauth_client": []
                    }
                  }
                }
              ],
              "configuration_version": "1"
            }' > android/app/google-services.json
          fi

      - name: Generate App Icons
        run: npx capacitor-assets generate --android

      - name: Build Android Debug APK
        run: |
          cd android
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            # إضافة --refresh-dependencies لإجبار إعادة تحميل المكتبات وتجنب أخطاء 403
            ./gradlew assembleDebug --refresh-dependencies --stacktrace
          else
            echo "Gradlew file not found. Falling back to system Gradle..."
            gradle assembleDebug --refresh-dependencies --stacktrace
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Android-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
