
name: Build Android App (APK)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Add and Sync Android Platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "Android folder exists, syncing..."
          fi
          npx cap sync android

      - name: Generate App Icons
        run: npx capacitor-assets generate --android

      - name: Build Android Debug APK
        run: |
          cd android
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            echo "Gradlew not found. Attempting to use system gradle..."
            gradle assembleDebug
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Android-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
