
name: Build Android App (APK)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Sync/Repair Android Platform
        run: |
          echo "Checking Android platform integrity..."
          
          # Check if android folder exists but is corrupted (missing build.gradle OR settings.gradle)
          if [ -d "android" ] && ( [ ! -f "android/build.gradle" ] || [ ! -f "android/settings.gradle" ] ); then
            echo "⚠️ Android folder exists but is corrupted (missing gradle files). Initiating repair..."
            
            # 1. Create backup directory for custom files
            mkdir -p temp_backup/app/src/main/res/xml
            
            # 2. Backup known custom configuration files
            echo "Backing up custom files..."
            [ -f "android/app/src/main/AndroidManifest.xml" ] && cp "android/app/src/main/AndroidManifest.xml" "temp_backup/app/src/main/"
            [ -f "android/app/src/main/res/xml/network_security_config.xml" ] && cp "android/app/src/main/res/xml/network_security_config.xml" "temp_backup/app/src/main/res/xml/"
            [ -f "android/app/src/main/res/xml/data_extraction_rules.xml" ] && cp "android/app/src/main/res/xml/data_extraction_rules.xml" "temp_backup/app/src/main/res/xml/"
            [ -f "android/app/src/main/res/xml/file_paths.xml" ] && cp "android/app/src/main/res/xml/file_paths.xml" "temp_backup/app/src/main/res/xml/"
            
            # 3. Remove the broken platform folder
            echo "Removing broken platform..."
            rm -rf android
            
            # 4. Add Android platform cleanly
            echo "Adding Android platform..."
            npx cap add android
            
            # 5. Restore custom files
            echo "Restoring custom files..."
            [ -f "temp_backup/app/src/main/AndroidManifest.xml" ] && cp "temp_backup/app/src/main/AndroidManifest.xml" "android/app/src/main/"
            [ -f "temp_backup/app/src/main/res/xml/network_security_config.xml" ] && cp "temp_backup/app/src/main/res/xml/network_security_config.xml" "android/app/src/main/res/xml/"
            [ -f "temp_backup/app/src/main/res/xml/data_extraction_rules.xml" ] && cp "temp_backup/app/src/main/res/xml/data_extraction_rules.xml" "android/app/src/main/res/xml/"
            [ -f "temp_backup/app/src/main/res/xml/file_paths.xml" ] && cp "temp_backup/app/src/main/res/xml/file_paths.xml" "android/app/src/main/res/xml/"
            
            # 6. Cleanup backup
            rm -rf temp_backup
            echo "✅ Android platform repaired successfully."
          elif [ ! -d "android" ]; then
            echo "Android folder missing. Adding platform..."
            npx cap add android
          else
            echo "Android platform appears valid."
          fi
          
          # Final Sync to ensure web assets are up to date
          echo "Syncing Capacitor..."
          npx cap sync android

      - name: Create Dummy google-services.json
        run: |
          if [ ! -f "android/app/google-services.json" ]; then
            echo "Creating dummy google-services.json to prevent build failure..."
            mkdir -p android/app
            echo '{
              "project_info": {
                "project_number": "123456789012",
                "project_id": "dummy-project",
                "storage_bucket": "dummy-project.appspot.com"
              },
              "client": [
                {
                  "client_info": {
                    "mobilesdk_app_id": "1:123456789012:android:321abc456def7890",
                    "android_client_info": {
                      "package_name": "com.madrasati.app"
                    }
                  },
                  "oauth_client": [],
                  "api_key": [
                    {
                      "current_key": "AIzaSyDummyKey"
                    }
                  ],
                  "services": {
                    "appinvite_service": {
                      "other_platform_oauth_client": []
                    }
                  }
                }
              ],
              "configuration_version": "1"
            }' > android/app/google-services.json
          fi

      - name: Generate App Icons
        run: npx capacitor-assets generate --android

      - name: Build Android Debug APK
        run: |
          cd android
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew assembleDebug --refresh-dependencies --stacktrace
          else
            echo "Gradlew missing. Falling back to system Gradle..."
            gradle assembleDebug --refresh-dependencies --stacktrace
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Android-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
